<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=750,height=200">
    <link rel="stylesheet" href="styles.css">
    <title>Banner</title>
</head>
<body class="scene1">
<a href="javascript:window.open(window.clickTag)">
    <script type="text/javascript">
        var parsed = (document.location.href.split('#')[1]||'').split('&'); var params = parsed.reduce(function (params, param) {
            var param = param.split('=');
            params[param[0]] = decodeURIComponent(param.slice(1).join('=')); return params;
        }, {});
    </script>
    <div class="main-content">
        <span class="main-content__message -firstRun">Message 1</span>
        <span class="main-content__message">Some other message</span>
        <span class="main-content__message -highlight">Third copy</span>
        <span class="main-content__message">final message</span>
        <span class="button">Go!</span>
    </div>

</a>
<script>clickTag=params.clickTag;</script>
<script src="scripts.js"></script>

</body>
</html>
