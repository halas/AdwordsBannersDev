<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=300,height=250">
    <link rel="stylesheet" href="styles.css">
    <title>Banner</title>
</head>
<body class="scene1">
<a href="javascript:window.open(window.clickTag)">
    <script type="text/javascript">
        var parsed = (document.location.href.split('#')[1]||'').split('&'); var params = parsed.reduce(function (params, param) {
            var param = param.split('=');
            params[param[0]] = decodeURIComponent(param.slice(1).join('=')); return params;
        }, {});
    </script>
    <header class="header">Promo</header>
    <div class="main-photo">
        <img src="flower1.png" id="image1" alt="image1" class="main-photo__item">
        <img src="flower2.png" id="image2" alt="image2" class="main-photo__item">
        <img src="flower3.svg" id="image3" alt="image3" class="main-photo__item">
        <img src="flower4.svg" id="image4" alt="image4" class="main-photo__item">
    </div>
    <div class="main-content">
        <span class="main-content__message -firstRun">Message 1</span>
        <span class="main-content__message">Some other message</span>
        <span class="main-content__message -highlight">Third copy</span>
        <span class="main-content__message">final message</span>
        <span class="button">Go!</span>
    </div>
    <footer class="footer">
        <img src="logo.svg" alt="Logo" class="footer__logo"/>
    </footer>

</a>
<script>clickTag=params.clickTag;</script>
<script src="scripts.js"></script>

</body>
</html>
